---
permalink: /submit.html
title: "Submit An Entry"
layout: default
sitemap: false
---
<link rel="icon" type="image/x-icon" href="icons/favicon.ico">
<link rel="stylesheet" href="assets/css/submit.css">

<div class="formSubmit">
<script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/v2.js"></script>
<script>
  hbspt.forms.create({
    region: "na1",
    portalId: "22290772",
    formId: "e0505aea-f961-4a72-97b6-af52a2c56718"
  });
</script>
</div>

<article>
  <header><h1>Submissions</h1></header>
  <h1>If you're going to read, read in order :]</h1>
  <ul class="archive">
    {% for submission in submissions</site> %}
    <li>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ submission.date | date: "%Y-%m-%d" }}</time>
      <a href="{{ post.url | relative_url }}">{{ submission.title }}</a>
    </li>
    {% endfor %}
  </ul>
</article>
